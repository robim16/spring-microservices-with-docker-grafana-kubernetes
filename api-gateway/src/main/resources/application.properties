# Global default configuration for Circuit Breaker
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowSize=100
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=10

# Global default configuration for Time Limiter
resilience4j.timelimiter.configs.default.timeoutDuration=2s
resilience4j.timelimiter.configs.default.cancelRunningFuture=true

# Global default configuration for Retry
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=500ms

# Global default configuration for Rate Limiter
resilience4j.ratelimiter.configs.default.limitForPeriod=10
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.configs.default.timeoutDuration=50ms

# Global default configuration for Bulkhead (Semaphore-based)
resilience4j.bulkhead.configs.default.maxConcurrentCalls=20
resilience4j.bulkhead.configs.default.maxWaitDuration=0ms



# Mostrar detalles del error en la respuesta de Postman
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=loan-service

# Niveles de Log para depurar la ruta
logging.level.org.springframework.cloud.gateway=trace
logging.level.org.springframework.http.server.reactive=debug
logging.level.org.springframework.web.reactive=debug
logging.level.reactor.netty.http.client=debug
logging.level.org.springframework.cloud.loadbalancer=trace
logging.level.com.netflix.discovery=debug


